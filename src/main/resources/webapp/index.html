<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Activity Stream</title>

	<script src="/app/App.js"></script>
	<script src="/app/helper/Cookie.js"></script>
	<script src="/app/auth/BitbucketAuth.js"></script>
	<script src="/app/auth/CalendarAuth.js"></script>
	<script src="/app/component/Alert.js"></script>
	<script src="/app/component/Activity.js"></script>
	<script src="/app/component/Loader.js"></script>
	<script src="/app/component/Filter.js"></script>
	<script src="/app/service/ActsService.js"></script>

	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

	<div id="alerts"></div>

	<nav class="navbar navbar-light bg-faded">
		<p class="navbar-brand">Hard Worker Activity Stream</p>

		<section class="navbar-toggler-right">
			<p>Built with S2 by <a href="https://github.com/mgustavocoder/hard-worker-activity-stream" target="_blank">MGustavo Coder</a></p>
		</section>

	</nav>

	<div class="container-fluid col-sm-12 col-lg-6" style="padding:10px;">
		<div class="card">
			<div class="card-block">
					<div class="form-group row">
						<label class="col-4 col-form-label">Date</label>
						<div class="col-8">
							<input class="form-control date" type="date">
						</div>
					</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Jira User</label>
					<div class="col-8">
						<input class="form-control jira-user" type="text">
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Bitbucket Repositories</label>
					<div class="col-8">
						<textarea class="form-control repo-list"
								  data-toggle="popover"
								  data-trigger="hover"
								  data-placement="left"
								  title="Insert the bitbucket repositories you want to look into."
								  data-content="One or more repositories, comma separated accordingly to the example: repoOwner/repo1,repoOwner/repo2  ">
						</textarea>
					</div>
				</div>

				<button type="button"
						class="btn btn-lg btn-primary col-12 mt-1 get-button"
						onclick="app.getActivities();">
					Get Activities
				</button>
				<button type="button"
						class="btn btn-lg btn-secondary col-12 mt-1 clean-button"
						onclick="app.clearList();">
					Clean
				</button>

				</div>

			<div class="loader"></div>
			</div>

		<div class="list-group"></div>

		</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/tether/dist/js/tether.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script>
		var app = new App();
		if(window.location.hash) {
			// Clear the hash in the URL
        	location.hash = '';
		  	app.getActivities();
		}
	</script>

	<style>
	.loader {
		border: 16px solid #f3f3f3; /* Light grey */
		border-top: 16px solid #3498db; /* Blue */
		border-radius: 50%;
		width: 120px;
		height: 120px;
		animation: spin 2s linear infinite;
		display: none;
		z-index: 1;
		position: relative;
		left: 41%;
	}

	@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
	</style>
	<script>
		$(function () {
			$('[data-toggle="popover"]').popover()
		})

		$('.popover-dismiss').popover({
			trigger: 'hover'
		})
	</script>

</body>

</html>
